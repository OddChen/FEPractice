<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数字时钟</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div className="start"><span onclick="start()">开始</span></div>
        <div className="pause"><span onclick="pause()">暂停</span></div>
      </div>
      <div class="clock">
        <div class="clock-item hour">
          <div>时</div>
          <span>00</span>
        </div>
        <div class="clock-item minute">
          <div>分</div>
          <span>00</span>
        </div>
        <div class="clock-item second">
          <div>秒</div>
          <span>00</span>
        </div>
      </div>
    </div>
    <div class="tip">提示框</div>
    <script src="./main.js"></script>
  </body>
</html>
