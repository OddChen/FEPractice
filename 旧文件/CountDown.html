<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>高考倒计时</title>
		<script>
			window.onload = function(){
				setInterval(showTime,500);
			}
				function showTime(){
				var now = new Date();
				var end = new Date("2018/6/18,12:0:0");
				var lefttime = parseInt((end.getTime() - now.getTime())/1000 );
				var day = parseInt(lefttime/(24*60*60));
				var hour = parseInt(lefttime/(60*60)%24);
				var m = parseInt(lefttime/60%60);
				var s =parseInt(lefttime%60);
				document.getElementById("timeShow").innerHTML=day+'天'+hour+'小时'+m+'分'+s+'秒';
				if(lefttime<=0){
					document.getElementById("timeShow").innerHTML="到时间了";
					clearInterval(showTime,500);
				}
						
			}
		</script>
	</head>
	<body>
		<div class="content2">
			<div class="textshow">
				<span id="timeShow"></span>
			</div>
		</div>
	</body>
</html>
